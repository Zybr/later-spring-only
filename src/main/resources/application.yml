server:
  port: 8085

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/later
    username: later
    password: later
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always # Run "schema.sql" constantly
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
